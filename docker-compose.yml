version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: medical-wiki-mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: medical_wiki
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - medical-wiki-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  backend:
    image: maven:3.9-eclipse-temurin-17
    container_name: medical-wiki-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - maven-repo:/root/.m2
    working_dir: /app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/medical_wiki?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppassword
      TZ: Asia/Tokyo
    command: mvn spring-boot:run -Dspring-boot.run.jvmArguments="-Dspring.devtools.restart.enabled=true"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - medical-wiki-network

  backend-watcher:
    image: maven:3.9-eclipse-temurin-17
    container_name: medical-wiki-backend-watcher
    volumes:
      - ./backend:/app
      - maven-repo:/root/.m2
    working_dir: /app
    command: >
      bash -c "apt-get update && apt-get install -y inotify-tools && echo 'Watcher started. Watching for Java source changes...' && while true; do
        inotifywait -r -e modify,create,delete,move src/main/java
        mvn compile -DskipTests
      done"
    depends_on:
      - backend
    networks:
      - medical-wiki-network

  vitest-watch:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medical-wiki-vitest-watch
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - npm-cache:/root/.npm
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true
      - TZ=Asia/Tokyo
      - VITE_API_URL=http://backend:8080/api
    command: npm run test:watch
    depends_on:
      - frontend
    networks:
      - medical-wiki-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medical-wiki-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - npm-cache:/root/.npm
    environment:
      - CHOKIDAR_USEPOLLING=true
      - TZ=Asia/Tokyo
    depends_on:
      - backend
    networks:
      - medical-wiki-network

volumes:
  mysql_data:
  maven-repo:
  npm-cache:


networks:
  medical-wiki-network:
    driver: bridge
